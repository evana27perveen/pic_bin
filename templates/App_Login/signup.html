{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% block title_block %}
    title
{% endblock title_block %}
{% block body_block %}
    <style>
        .sign_up {
            text-align: center;
            width: 550px;
            border: 1px solid #cccccc;
            padding: 40px;
        }

        .log_in {
            width: 550px;
            height: 100px;
            text-align: center;
            border: 1px solid #cccccc;
            padding: 40px;
        }
    </style>
    <center>
        <div class="sign_up">
            <form method="post">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend>SignUp:</legend>
                    {{ form|crispy }}
                    <input type="checkbox" onclick="myFunction()">Show Password
                </fieldset>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-sm" style="width: 100%">Signup</button>
                </div>
            </form>
        </div>
        <br>
        <div class="log_in" style="text-align: center;">
            <p>Already Have an account? <a href="{% url 'App_Login:login' %}">Login</a></p>
        </div>
    </center>
    <script>
        function myFunction() {
            let x = document.getElementById("id_password1");
            let y = document.getElementById("id_password2");
            if (x.type === "password" && y.type === "password") {
                x.type = "text";
                y.type = "text";
            } else {
                x.type = "password";
                y.type = "password";
            }
        }
    </script>
{% endblock %}
