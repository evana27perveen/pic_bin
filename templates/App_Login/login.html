{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% block title_block %}
    title
{% endblock title_block %}
{% block body_block %}
    <style>
        .sign_up {
            text-align: center;
            width: 550px;
            border: 1px solid #cccccc;
            padding: 40px;
        }

        .log_in {
            width: 550px;
            height: 150px;
            text-align: center;
            border: 1px solid #cccccc;
            padding: 40px;
        }
    </style>
    <center>
        <div class="sign_up">
            <form method="post">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend>Login:</legend>
                    {{ form|crispy }}
                    <input type="checkbox" onclick="myFunction()">Show Password
                </fieldset>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-sm" style="width: 100%">Login</button>
                </div>
            </form>
        </div>
        <br>
        <div class="log_in" style="text-align: center;">
            <p>I have no account? <a href="{% url 'App_Login:signup' %}">Signup</a></p>
            <p><a href="{% url 'password_reset' %}">Forget Password?</a></p>
        </div>
    </center>
    <script>
        function myFunction() {
            let x = document.getElementById("id_password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
{% endblock %}
